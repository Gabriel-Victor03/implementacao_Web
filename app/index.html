<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" 
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">



    <!-- https://rapidapi.com/neoscrap-net/api/google-search72/details -->
</head>
<body >

    <div class="container">

        <a href="https://rapidapi.com/neoscrap-net/api/google-search72/details" target="_blank"><img src="imagens/google.png" class="pure-img imagem"></a>
        
        <div class="pure-form">
            <div class="pesquisa">
                <input type="search" placeholder="Pesquisar" id="pesquisa" class="pure-input-1" > 
                <span class="material-symbols-outlined lupa" id="btnPesquisar">
                    search
                </span>
            </div>
            

            <div class="filtros">
                
                <label for="qtd">Resultados: </label>
                <input type="number" value="1" id="qtd" min="1" max="20" class="input">
            
                <div class="pure-form idioma">
                    <label for="opcoesIdioma">Idioma: </label>
                    <input type="text"  id="opcoesIdioma" list="listaOpcoesIdioma"  value="pt-br" class="input">
                    <datalist id="listaOpcoesIdioma" id="idioma">
                        <option value="pt-br">Português(Brasil)</option>
                        <option value="de">Alemão</option>
                        <option value="us">Inglês</option>
                    </datalist>
                </div>
            </div>

            
            <br><br>

            <div class="divResultado">
                <h3 id="titulo"></h3>
                <ul id="resultados"></ul>
            </div>

        </div>

        <script src="script.js">

        </script>
    </div>



    <footer id="contato">
        <nav>
            <ul>
              <li><a href="index.html">Pesquisa</a></li>
              <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
